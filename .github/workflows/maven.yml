name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run tests
      run: mvn test
    - name: Deploy test report to gh-pages
      uses: actions/github-script@v6
      with:
        script: |
          github.actions.addStep({
            name: Deploy test report to gh-pages
            uses: peaceiris/actions-gh-pages@v4
            with:
              folder: test-output/reports/${{ github.run_id }}-${{ github.run_number }}.html
              branch: gh-pages
          })
